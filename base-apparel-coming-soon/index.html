<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="coming-soon">
      <img class="coming-soon__logo" src="./images/logo.svg" alt="Base apparel logo">
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg">
        <img class="coming-soon__image" src="./images/hero-mobile.jpg" alt="Hero image - good looking woman">
      </picture>
      <div class="coming-soon__text-wrapper">
        <h1 class="coming-soon__title">We're <span class="coming-soon__title--dark">coming soon</span></h1>
        <p class="coming-soon__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="coming-soon__form">
          <input type="email" id="subscription-email" placeholder="Email Address" />
          <a type="button" id="subscription-submit"><img src="./images/icon-arrow.svg" alt="Arrow right"></a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
