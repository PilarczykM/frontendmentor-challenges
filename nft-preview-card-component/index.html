<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section class="card">
    <div class="card__container">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <h3 class="card__title">Equilibrium #3429</h3>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__price-container">
        <p class="card__price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </p>
        <p class="card__price-time-left">
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </p>
      </div>
      <div class="card__footer">
        <img src="images/image-avatar.png" alt="avatar image">
        <p class="card__text">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
