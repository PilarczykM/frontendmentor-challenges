<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="card">
      <div class="card__picture-container">
        <picture>
          <source media="(min-width: 1024px)" srcset="images\image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Perfume">
        </picture>
      </div>
      <div class="card__container">
        <p class="card__tag">Perfume</p>
        <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <p class="card__price">$149.99</p>
          <p class="card__price--previouse">$169.99</p>
        </div>
        <a class="card__button" href="#">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          Add to Cart</a>
      </div>
    </section>
  </main>
</body>

</html>
