<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section class="cards">
    <div class="card">
      <div class="card__result">
        <h4>Your Result</h4>
        <div class="card__score">
          <p>76<span>of 100</span></p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card__summary">
        <h3>Summary</h3>
        <div class="card__summary-result card__summary-result-1">
          <h4><img src="assets/images/icon-reaction.svg" alt="reaction icon" />Reaction</h4>
          <p><span>80</span> / 100</p>
        </div>
        <div class="card__summary-result card__summary-result-2">
          <h4><img src="assets/images/icon-memory.svg" alt="reaction icon" />Memory</h4>
          <p><span>92</span> / 100</p>
        </div>
        <div class="card__summary-result card__summary-result-3">
          <h4><img src="assets/images/icon-verbal.svg" alt="reaction icon" />Verbal</h4>
          <p><span>61</span> / 100</p>
        </div>
        <div class="card__summary-result card__summary-result-4">
          <h4><img src="assets/images/icon-visual.svg" alt="reaction icon" />Visual</h4>
          <p><span>72</span> / 100</p>
        </div>
        <a class="card__button">Continue</a>
      </div>
    </div>
  </section>
</body>

</html>
